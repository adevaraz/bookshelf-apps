<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1 class="text-center">Bookshelf Apps</h1>
  </header>

  <div class="wrapper">
    <div class="sidebar bg-white" id="form-input-books">
      <h2 class="sidebar-header text-center">Add New Book</h2>
      <form class="form" id="add-book-form">
        <div class="form-group form-title">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group form-title">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required>
        </div>
        <div class="form-group form-title">
          <label for="year">Year</label>
          <input type="number" id="year" name="year" required>
        </div>
        <div class="form-title">
          <label for="is-complete">Complete read</label>
          <input type="checkbox" id="is-complete" name="is-complete">
        </div>
        <input type="submit" value="Submit" name="Submit" class="btn-submit">
      </form>
    </div>

    <div class="content">
      <div class="container">
        <h2 class="container-header text-center">Search Book</h2>
        <form class="form" id="search-book-form">
          <div class="form-group form-title">
            <label for="search-title">Title</label>
            <input type="text" id="search-title" name="search-title" required>
          </div>
          <input type="submit" value="Search" name="Search" class="btn-submit">
        </form>
      </div>

      <div class="container bg-white">
        <div id="unread-books">
          <h2 class="container-header text-center">Unfinish Read Book List</h2>
          <div class="list-item" id="unread-book-list">
          </div>
        </div>

        <div id="read-books">
          <h2 class="container-header text-center">Finish Read Book List</h2>
          <div class="list-item" id="read-book-list">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
